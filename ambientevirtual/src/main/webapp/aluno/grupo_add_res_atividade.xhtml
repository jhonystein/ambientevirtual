
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/aluno/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">

			<p:fieldset legend="#{messages['solucaoaddatividade.label']}"
				toggleable="true" toggleSpeed="500">
				<h:panelGrid id="fields" columns="3">

					<h:outputLabel value="#{messages['atividade.label.id']}: " for="id"
						styleClass="text-input" />
					<h:outputText id="id"
						value="#{grupoAddResAtividadeMB.atividade.id}" />
					<p:message for="id" />

					<h:outputLabel value="#{messages['atividade.label.nome']}: "
						for="nome" styleClass="text-input" />
					<h:outputText id="nome"
						value="#{grupoAddResAtividadeMB.atividade.nome}" />
					<p:message for="nome" />

					<h:outputLabel value="#{messages['atividade.label.descricao']}: "
						for="descAtividade" styleClass="text-input" />
					<p:editor id="descAtividade"
						value="#{atividadeEditMB.bean.descricao}"
						title="#{messages['atividade.alt.descricao']}" width="600" height="100"
						disabled="true" />
					<p:message for="descAtividade" />

					<h:outputLabel
						value="#{messages['entregaAtividade.label.resolucao']}: "
						for="descricao" styleClass="text-input" />
					<p:editor id="descricao"
						value="#{entregaAtividadeEditMB.bean.resolucao}"
						title="#{messages['entregaAtividade.alt.resolucao']}" width="600"
						required="true" />
					<p:message for="descricao" />

				</h:panelGrid>
			</p:fieldset>
			<br />
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}"
						action="#{grupoAddAtividadeMB.salve()}" ajax="false" />

					<p:button value="#{messages['button.back']}"
						outcome="atividade_list" />
				</p:toolbarGroup>
			</p:toolbar>

		</h:form>

	</ui:define>

</ui:composition>
