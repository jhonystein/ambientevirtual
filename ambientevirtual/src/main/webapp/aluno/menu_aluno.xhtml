<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form>
		<p:menubar>
			<p:submenu label="#{messages['menu.atividade']}">
				<p:menuitem value="#{messages['menu.menuitem.list']}"
					url="/aluno/atividade_list.jsf"></p:menuitem>
			</p:submenu>

			<p:submenu label="#{messages['menu.grupo']}">
				<p:menuitem value="#{messages['menu.menuitem.list']}"
					url="/aluno/grupo_list.jsf"></p:menuitem>
			</p:submenu>

			<p:submenu label="#{messages['menu.mensagens']}">
				<p:menuitem value="#{messages['menu.menuitem.new']}"
					url="/aluno/mensagem_edit.jsf"></p:menuitem>
				<p:menuitem value="#{messages['menu.menuitem.list']}"
					url="/aluno/mensagem_list.jsf"></p:menuitem>
			</p:submenu>

			<p:menuitem value="#{messages['menu.menuitem.quit']}"
				action="#{securityContext.logout}" />
				
		</p:menubar>
	</h:form>

</ui:composition>
