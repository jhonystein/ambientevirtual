<html xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view contentType="text/html" locale="#currentLocale" />

<h:head>
	<title>#{messages['main.app.title']}</title>
	<link type="text/css" rel="stylesheet" href="css/styles.css" />
</h:head>

<h:body style="background-color:#f1f1f1">
	<table style="width: 100%">
		<tr>
			<td height="70" align="left"
				style="background-image: url('../images/faixaCabecalho.jpg'); background-repeat: repeat; height: 70px;"><a
				href="index.jsf"><img src="../images/logoCabecalho.png"
					border="0" /></a></td>
		</tr>
		<tr>
			<td height="20"><ui:include src="/aluno/menu_aluno.xhtml" /></td>
		</tr>
		<tr valign="top">
			<td height="400"><ui:insert name="body" /></td>
		</tr>
		<tr align="left">
			<td height="20"><footer style="background-color: #2d5c89;">
					<img src="../images/logoRodape.png" alt="SENAI INTERATIVO"
						style="float: right;" />
					<address
						style="color: #ffffff; font-style: normal; font-family: Arial; font-size: 11pt; padding: 1em; width: 50%;">
						<b><span id="senai">SENAI</span> Blumenau</b> - Serviço Nacional
						de Aprendizagem Industrial<br /> Rua São Paulo, 1147 - Victor
						Konder<br /> Blumenau/SC - Brasil<br /> Fone: (47) 3321-9601<br />
					</address>
				</footer></td>
		</tr>
	</table>

	<p:growl id="messages" globalOnly="true" />

	<p:ajaxStatus style="width:16px;height:16px;">
		<f:facet name="start">
		</f:facet>

		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>
	<link type="text/css" rel="stylesheet" href="css/aristo/skin.css" />
</h:body>
</html>
