
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">
			<p:messages />

			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}" action="#{alunoEditMB.insert}"
						rendered="#{!alunoEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.save']}" action="#{alunoEditMB.update}"
						rendered="#{alunoEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.delete']}" onclick="confirmation.show()"
						rendered="#{alunoEditMB.updateMode}" type="button" immediate="true" ajax="false" />
					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.delete']}" severity="alert" widgetVar="confirmation">
						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{alunoEditMB.delete}" immediate="true"
							ajax="false" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>

			<br />

			<p:fieldset legend="#{messages['aluno.label']}" toggleable="true" toggleSpeed="500">
				<h:panelGrid id="fields" columns="3">
					
					<h:outputLabel value="#{messages['aluno.label.id']}: " for="id" styleClass="text-input" />
					<h:outputText id="id" value="#{alunoEditMB.bean.id}" />
					<p:message for="id" />
					
					<h:outputLabel value="#{messages['aluno.label.matricula']}: " for="matricula" styleClass="text-input" />
					<h:inputText id="matricula" value="#{alunoEditMB.bean.matricula}"
						title="#{messages['aluno.alt.matricula']}" />
					<p:message for="matricula" />
					
					<h:outputLabel value="#{messages['usuario.label.nome']}: " for="nome" styleClass="text-input" />
					<h:inputText id="nome" value="#{alunoEditMB.bean.usuario.nome}"
						title="#{messages['usuario.label.nome']}" />
					<p:message for="nome" />
					
					<h:outputLabel value="#{messages['usuario.label.email']}: " for="email" styleClass="text-input" />
					<h:inputText id="email" value="#{alunoEditMB.bean.usuario.email}"
						title="#{messages['usuario.alt.email']}" />
					<p:message for="email" />
					
					<h:outputLabel value="#{messages['usuario.label.telefone']}: " for="telefone" styleClass="text-input" />
					<h:inputText id="telefone" value="#{alunoEditMB.bean.usuario.telefone}"
						title="#{messages['usuario.alt.telefone']}" />
					<p:message for="telefone" />
					
					<h:outputLabel value="#{messages['usuario.label.sexo']}: " for="sexo" styleClass="text-input" />
			        <p:selectOneRadio id="sexo" value="#{alunoEditMB.bean.usuario.sexo}" title="#{messages['usuario.alt.sexo']}">  
			            <f:selectItems value="#{alunoEditMB.sexos}" var="sexo"
                                   itemLabel="#{sexo.label}" 
                                   itemValue="#{sexo.value}" />
			        </p:selectOneRadio>  
					<p:message for="sexo" />
					
					<h:outputLabel value="#{messages['usuario.label.rg']}: " for="rg" styleClass="text-input" />
					<h:inputText id="rg" value="#{alunoEditMB.bean.usuario.rg}"
						title="#{messages['usuario.alt.rg']}" />
					<p:message for="rg" />
					
					<h:outputLabel value="#{messages['usuario.label.cpf']}: " for="cpf" styleClass="text-input" />
					<h:inputText id="cpf" value="#{alunoEditMB.bean.usuario.cpf}"
						title="#{messages['usuario.alt.cpf']}" />
					<p:message for="cpf" />
					
					<!-- 
					<h:outputLabel value="#{messages['aluno.label.acompanhamentos']}: " for="acompanhamentos" styleClass="text-input" />
					<h:inputText id="acompanhamentos" value="#{alunoEditMB.bean.acompanhamentos}"
						title="#{messages['aluno.alt.acompanhamentos']}" />
					<p:message for="acompanhamentos" />
					-->
					
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
