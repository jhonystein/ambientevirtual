
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">
			<h:inputHidden value="#{securityContext.hasRole('adm')}" />
			<p:fieldset legend="#{messages['aluno.label']}" toggleable="true" toggleSpeed="500">
				<h:panelGrid id="fields" columns="3">
					
					<h:outputLabel value="#{messages['aluno.label.id']}: " for="id" styleClass="text-input" />
					<h:outputText id="id" value="#{alunoEditMB.bean.id}" />
					<p:message for="id" />
					
					<h:outputLabel value="#{messages['aluno.label.matricula']}: " for="matricula" styleClass="text-input" />
					<h:inputText id="matricula" value="#{alunoEditMB.bean.matricula}"
						title="#{messages['aluno.alt.matricula']}" maxlength="20" required="true" />
					<p:message for="matricula" />
					
					<h:outputLabel value="#{messages['usuario.label.nome']}: " for="nome" styleClass="text-input" />
					<h:inputText id="nome" value="#{alunoEditMB.bean.usuario.nome}"
						title="#{messages['usuario.label.nome']}" maxlength="100" required="true" />
					<p:message for="nome" />

					<h:outputLabel value="#{messages['usuario.label.login']}: " for="login" styleClass="text-input" />
					<h:inputText id="login" value="#{alunoEditMB.bean.usuario.login}"
						title="#{messages['usuario.alt.login']}" maxlength="20" required="true">
						<p:ajax event="blur" listener="#{alunoEditMB.checaLogin()}" update="login_message" />
					</h:inputText>
					<p:message id="login_message" for="login" />
					
					<h:outputLabel value="#{messages['usuario.label.senha']}: " for="senha" styleClass="text-input" />
					<h:inputSecret id="senha" value="#{alunoEditMB.bean.usuario.senha}"
						title="#{messages['usuario.alt.senha']}" maxlength="20" required="true" />
					<p:message for="senha" />
					
					<h:outputLabel value="#{messages['usuario.label.email']}: " for="email" styleClass="text-input" />
					<h:inputText id="email" value="#{alunoEditMB.bean.usuario.email}"
						title="#{messages['usuario.alt.email']}" maxlength="100"/>
					<p:message for="email" />
					
					<h:outputLabel value="#{messages['usuario.label.telefone']}: " for="telefone" styleClass="text-input" />
					<h:inputText id="telefone" value="#{alunoEditMB.bean.usuario.telefone}"
						title="#{messages['usuario.alt.telefone']}" maxlength="20"/>
					<p:message for="telefone" />
					
					<h:outputLabel value="#{messages['usuario.label.sexo']}: " for="sexo" styleClass="text-input" />
			        <p:selectOneRadio id="sexo" value="#{alunoEditMB.bean.usuario.sexo}" title="#{messages['usuario.alt.sexo']}" required="true" >  
			            <f:selectItems value="#{alunoEditMB.sexos}" var="sexo"
                                   itemLabel="#{sexo.label}" 
                                   itemValue="#{sexo.value}" />
			        </p:selectOneRadio>  
					<p:message for="sexo" />
					
					<h:outputLabel value="#{messages['usuario.label.rg']}: " for="rg" styleClass="text-input" />
					<h:inputText id="rg" value="#{alunoEditMB.bean.usuario.rg}"
						title="#{messages['usuario.alt.rg']}" maxlength="30"/>
					<p:message for="rg" />
					
					<h:outputLabel value="#{messages['usuario.label.cpf']}: " for="cpf" styleClass="text-input" />
					<h:inputText id="cpf" value="#{alunoEditMB.bean.usuario.cpf}"
						title="#{messages['usuario.alt.cpf']}" maxlength="30"/>
					<p:message for="cpf" />					
				</h:panelGrid>
			</p:fieldset>
			
			<br />
			
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}" action="#{alunoEditMB.insert}"
						rendered="#{!alunoEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.save']}" action="#{alunoEditMB.update}"
						rendered="#{alunoEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.delete']}" onclick="confirmation.show()"
						rendered="#{alunoEditMB.updateMode}" type="button" immediate="true" ajax="false" />
					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.delete']}" severity="alert" widgetVar="confirmation">
						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{alunoEditMB.delete}" immediate="true"
							ajax="false" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>

		</h:form>
	</ui:define>
</ui:composition>
