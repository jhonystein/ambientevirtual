
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form>
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton title="#{messages['button.new']}" icon="ui-icon-document" action="#{entregaAtividadeListMB.getNextView}"
						actionListener="#{entregaAtividadeListMB.clear}" ajax="false" />

					<p:commandButton title="#{messages['button.delete']}" icon="ui-icon-trash" onclick="confirmation.show()"
						type="button" immediate="true" ajax="false" />

					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.alert']}!" severity="alert" widgetVar="confirmation">

						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{entregaAtividadeListMB.deleteSelection}"
							actionListener="#{entregaAtividadeListMB.clear}" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>
			<p:dataTable id="list" var="bean" value="#{entregaAtividadeListMB.resultList}">
				<f:facet name="header">#{messages['entregaAtividade.list.table.title']}</f:facet>
				<p:column style="width:1%;">
					<h:selectBooleanCheckbox value="#{entregaAtividadeListMB.selection[bean.id]}"></h:selectBooleanCheckbox>
				</p:column>
				
				<p:column style="width:5%;" sortBy="#{bean.id}">
					<f:facet name="header">#{messages['entregaAtividade.label.id']}</f:facet>
					<h:outputText value="#{bean.id}" />
				</p:column>
						
				<p:column sortBy="#{bean.entrega}">
					<f:facet name="header">#{messages['entregaAtividade.label.entrega']}</f:facet>
					<h:commandLink action="#{entregaAtividadeListMB.getNextView}" actionListener="#{entregaAtividadeListMB.clear}">
						<h:outputText value="#{bean.entrega}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
						
				<p:column sortBy="#{bean.resolucao}">
					<f:facet name="header">#{messages['entregaAtividade.label.resolucao']}</f:facet>
					<h:commandLink action="#{entregaAtividadeListMB.getNextView}" actionListener="#{entregaAtividadeListMB.clear}">
						<h:outputText value="#{bean.resolucao}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
						
				<p:column sortBy="#{bean.atividade}">
					<f:facet name="header">#{messages['entregaAtividade.label.atividade']}</f:facet>
					<h:commandLink action="#{entregaAtividadeListMB.getNextView}" actionListener="#{entregaAtividadeListMB.clear}">
						<h:outputText value="#{bean.atividade}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
						
				<p:column sortBy="#{bean.aluno}">
					<f:facet name="header">#{messages['entregaAtividade.label.aluno']}</f:facet>
					<h:commandLink action="#{entregaAtividadeListMB.getNextView}" actionListener="#{entregaAtividadeListMB.clear}">
						<h:outputText value="#{bean.aluno}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
				
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
