
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">

			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}" action="#{grupoEditMB.insert}"
						rendered="#{!grupoEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.save']}" action="#{grupoEditMB.update}"
						rendered="#{grupoEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.delete']}" onclick="confirmation.show()"
						rendered="#{grupoEditMB.updateMode}" type="button" immediate="true" ajax="false" />
					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.delete']}" severity="alert" widgetVar="confirmation">
						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{grupoEditMB.delete}" immediate="true"
							ajax="false" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>

			<br />

			<p:fieldset legend="#{messages['grupo.label']}" toggleable="true" toggleSpeed="500">
				<h:panelGrid id="fields" columns="3">
					
					<h:outputLabel value="#{messages['grupo.label.id']}: " for="id" styleClass="text-input" />
					<h:outputText id="id" value="#{grupoEditMB.bean.id}" />
					<p:message for="id" />
					
					<h:outputLabel value="#{messages['grupo.label.nome']}: " for="nome" styleClass="text-input" />
					<h:inputText id="nome" value="#{grupoEditMB.bean.nome}"
						title="#{messages['grupo.alt.nome']}" />
					<p:message for="nome" />
					
					<h:outputLabel value="#{messages['atividade.label.tutor']}: "
						for="tutor" styleClass="text-input" />
					<h:selectOneMenu id="tutor" style="width:300px;" 
						value="#{grupoEditMB.bean.tutor}" converter="tutorConverter">
						<f:selectItem itemLabel="Selecione tutor" itemValue=""/>
						<f:selectItems value="#{grupoEditMB.tutores}" var="tutor"
							itemLabel="#{tutor.usuario.nome}" itemValue="#{tutor}" />
					</h:selectOneMenu>
					<p:message for="tutor" />
					
					<h:outputLabel value="#{messages['grupo.label.turma']}: "
						for="turma" styleClass="text-input" />
					<h:selectOneMenu id="turma" style="width:300px;" 
						value="#{grupoEditMB.bean.turma}" converter="turmaConverter">
						<f:selectItem itemLabel="Selecione turma" itemValue=""/>
						<f:selectItems value="#{grupoEditMB.turmas}" var="turma"
							itemLabel="#{turma.curso}" itemValue="#{turma}" />
					</h:selectOneMenu>
					<p:message for="turma" />
					
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
