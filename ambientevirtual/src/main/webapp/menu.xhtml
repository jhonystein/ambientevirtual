<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form>
		<p:menubar>
			<p:submenu label="#{messages['menu.tutor']}">
				<p:menuitem value="#{messages['menu.menuitem.new']}"
					url="/tutor_edit.jsf"></p:menuitem>
				<p:menuitem value="#{messages['menu.menuitem.list']}"
					url="/tutor_list.jsf"></p:menuitem>
			</p:submenu>

			<p:submenu label="#{messages['menu.turma']}">
				<p:menuitem value="#{messages['menu.menuitem.new']}"
					url="/turma_edit.jsf"></p:menuitem>
				<p:menuitem value="#{messages['menu.menuitem.list']}"
					url="/turma_list.jsf"></p:menuitem>
			</p:submenu>

			<p:submenu label="#{messages['menu.aluno']}">
				<p:menuitem value="#{messages['menu.menuitem.new']}"
					url="/aluno_edit.jsf"></p:menuitem>
				<p:menuitem value="#{messages['menu.menuitem.list']}"
					url="/aluno_list.jsf"></p:menuitem>
			</p:submenu>

			<p:menuitem value="#{messages['menu.menuitem.quit']}"
				action="#{securityContext.logout}" />
		</p:menubar>
	</h:form>

</ui:composition>
