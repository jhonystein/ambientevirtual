
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">
		
			<p:fieldset legend="#{messages['turmaaddtutor.label']}"
				toggleable="true" toggleSpeed="500">
				<h:panelGrid id="fields" columns="3">

					<h:outputLabel value="#{messages['turma.label.id']}: " for="id"
						styleClass="text-input" />
					<h:outputText id="id" value="#{turmaAddTutorMB.bean.id}" />
					<p:message for="id" />

					<h:outputLabel value="#{messages['turma.label.curso']}: "
						for="curso" styleClass="text-input" />
					<h:outputText id="curso" value="#{turmaAddTutorMB.bean.curso}" />
					<p:message for="curso" />
					
					<h:outputLabel value="#{messages['turma.label.tutores']}: " for="tutores" styleClass="text-input" />
					<h:selectManyListbox id="tutores" value="#{turmaAddTutorMB.bean.tutores}" style="height:100px;">
						<f:selectItems value="#{turmaAddTutorMB.tutores}" var="tutor" 
    						itemValue="#{tutor}" itemLabel="#{tutor.usuario.nome}"/>					
					</h:selectManyListbox>

				</h:panelGrid>
			</p:fieldset>
			<br/>
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}"
						action="#{turmaAddTutorMB.update}"
						rendered="#{turmaAddTutorMB.updateMode}" ajax="false" />
				</p:toolbarGroup>
			</p:toolbar>
			
		</h:form>
	</ui:define>
</ui:composition>
