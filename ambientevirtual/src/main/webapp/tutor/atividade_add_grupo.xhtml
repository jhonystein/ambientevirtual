
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/tutor/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">

			<p:fieldset legend="#{messages['button.add.atividade.grupo']}"
				toggleable="true" toggleSpeed="500">
				<h:panelGrid id="fields" columns="3">

					<h:outputLabel value="#{messages['grupo.label.id']}: " for="id"
						styleClass="text-input" />
					<h:outputText id="id" value="#{atividadeAddGrupoMB.atividade.id}" />
					<p:message for="id" />

					<h:outputLabel value="#{messages['grupo.label.nome']}: " for="nome"
						styleClass="text-input" />
					<h:outputText id="nome" value="#{atividadeAddGrupoMB.atividade.nome}" />
					<p:message for="nome" />

					<h:outputLabel value="#{messages['atividade.label.grupos']}: "
						for="grupos" styleClass="text-input" />
					<h:selectManyListbox id="grupos"
						value="#{atividadeAddGrupoMB.gruposSel}"
						style="height:100px; width:200px;" converter="grupoConverter"
						required="true">
						<f:selectItems value="#{atividadeAddGrupoMB.grupos}" var="grupo"
							itemValue="#{grupo}" itemLabel="#{grupo.nome}" />
					</h:selectManyListbox>
					<p:message for="grupos" />

				</h:panelGrid>
			</p:fieldset>
			<br />
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}"
						action="#{atividadeAddGrupoMB.salve()}" ajax="false" />

					<p:button value="#{messages['button.back']}" outcome="atividade_list" />
				</p:toolbarGroup>
			</p:toolbar>

		</h:form>

		<script type="text/javascript">
	      	$(document).ready(function() {
		    	$('#grupos').focus();
			});
	    </script>

	</ui:define>

</ui:composition>
