
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/tutor/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">

			<p:fieldset legend="#{messages['button.add.atividade.turma']}"
				toggleable="true" toggleSpeed="500">
				<h:panelGrid id="fields" columns="3">

					<h:outputLabel value="#{messages['grupo.label.id']}: " for="id"
						styleClass="text-input" />
					<h:outputText id="id" value="#{atividadeAddTurmaMB.atividade.id}" />
					<p:message for="id" />

					<h:outputLabel value="#{messages['grupo.label.nome']}: " for="nome"
						styleClass="text-input" />
					<h:outputText id="nome" value="#{atividadeAddTurmaMB.atividade.nome}" />
					<p:message for="nome" />

					<h:outputLabel value="#{messages['atividade.label.turmas']}: "
						for="turmas" styleClass="text-input" />
					<h:selectManyListbox id="turmas"
						value="#{atividadeAddTurmaMB.turmasSel}"
						style="height:100px; width:200px;" converter="turmaConverter"
						required="true">
						<f:selectItems value="#{atividadeAddTurmaMB.turmas}" var="turma"
							itemValue="#{turma}" itemLabel="#{turma.codigo}" />
					</h:selectManyListbox>
					<p:message for="turmas" />

				</h:panelGrid>
			</p:fieldset>
			<br />
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}"
						action="#{atividadeAddTurmaMB.salve()}" ajax="false" />

					<p:button value="#{messages['button.back']}" outcome="atividade_list" />
				</p:toolbarGroup>
			</p:toolbar>

		</h:form>

		<script type="text/javascript">
	      	$(document).ready(function() {
		    	$('#turmas').focus();
			});
	    </script>

	</ui:define>

</ui:composition>
