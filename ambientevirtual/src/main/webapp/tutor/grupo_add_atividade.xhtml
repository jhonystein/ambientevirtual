
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/tutor/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">

			<p:fieldset legend="#{messages['grupoaddatividade.label']}"
				toggleable="true" toggleSpeed="500">
				<h:panelGrid id="fields" columns="3">

					<h:outputLabel value="#{messages['grupo.label.id']}: " for="id"
						styleClass="text-input" />
					<h:outputText id="id" value="#{grupoAddAtividadeMB.grupo.id}" />
					<p:message for="id" />

					<h:outputLabel value="#{messages['grupo.label.nome']}: " for="nome"
						styleClass="text-input" />
					<h:outputText id="nome" value="#{grupoAddAtividadeMB.grupo.nome}" />
					<p:message for="nome" />

					<h:outputLabel value="#{messages['grupo.label.turma']}: "
						for="turma" styleClass="text-input" />
					<h:outputText id="turma"
						value="#{grupoAddAtividadeMB.grupo.turma.codigo}" />
					<p:message for="turma" />

					<h:outputLabel value="#{messages['grupo.label.atividades']}: "
						for="atividades" styleClass="text-input" />
					<h:selectManyListbox id="atividades"
						value="#{grupoAddAtividadeMB.atividadesSel}"
						style="height:100px; width:200px;" converter="atividadeConverter"
						required="true">
						<f:selectItems value="#{grupoAddAtividadeMB.atividades}" var="atividade"
							itemValue="#{atividade}" itemLabel="#{atividade.nome}" />
					</h:selectManyListbox>
					<p:message for="atividades" />

				</h:panelGrid>
			</p:fieldset>
			<br />
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}"
						action="#{grupoAddAtividadeMB.salve()}" ajax="false" />

					<p:button value="#{messages['button.back']}" outcome="grupo_list" />
				</p:toolbarGroup>
			</p:toolbar>

		</h:form>

		<script type="text/javascript">
	      	$(document).ready(function() {
		    	$('#atividades').focus();
			});
	    </script>

	</ui:define>

</ui:composition>
