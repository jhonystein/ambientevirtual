<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form>
		<p:menubar>
			<p:submenu label="#{messages['menu.atividade']}">
				<p:menuitem value="#{messages['menu.menuitem.new']}"
					url="/tutor/atividade_edit.jsf"></p:menuitem>
				<p:menuitem value="#{messages['menu.menuitem.list']}"
					url="/tutor/atividade_list.jsf"></p:menuitem>
			</p:submenu>

			<p:submenu label="#{messages['menu.grupo']}">
				<p:menuitem value="#{messages['menu.menuitem.new']}"
					url="/tutor/grupo_edit.jsf"></p:menuitem>					
				<p:menuitem value="#{messages['menu.menuitem.list']}"
					url="/tutor/grupo_list.jsf"></p:menuitem>
			</p:submenu>
			
			<p:submenu label="#{messages['menu.acompanhamento']}">
				<p:menuitem value="#{messages['menu.menuitem.new']}"
					url="/tutor/acompanhamento_edit.jsf"></p:menuitem>					
				<p:menuitem value="#{messages['menu.menuitem.list']}"
					url="/tutor/acompanhamento_list.jsf"></p:menuitem>
			</p:submenu>

			<p:submenu label="#{messages['menu.mensagens']}">
				<p:menuitem value="#{messages['menu.menuitem.new']}"
					url="/tutor/mensagens_edit.jsf"></p:menuitem>
				<p:menuitem value="#{messages['menu.menuitem.list']}"
					url="/tutor/mensagens_list.jsf"></p:menuitem>
			</p:submenu>

			<p:menuitem value="#{messages['menu.menuitem.quit']}"
				url="/login.jsf" action="#{securityContext.logout}" />
		</p:menubar>
	</h:form>

</ui:composition>
