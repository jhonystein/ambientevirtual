
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">

			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}" action="#{tutorEditMB.insert}"
						rendered="#{!tutorEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.save']}" action="#{tutorEditMB.update}"
						rendered="#{tutorEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.delete']}" onclick="confirmation.show()"
						rendered="#{tutorEditMB.updateMode}" type="button" immediate="true" ajax="false" />
					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.delete']}" severity="alert" widgetVar="confirmation">
						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{tutorEditMB.delete}" immediate="true"
							ajax="false" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>

			<br />

			<p:fieldset legend="#{messages['tutor.label']}" toggleable="true" toggleSpeed="500">
				<h:panelGrid id="fields" columns="3">
					
					<h:outputLabel value="#{messages['tutor.label.id']}: " for="id" styleClass="text-input" />
					<h:outputText id="id" value="#{tutorEditMB.bean.id}" />
					<p:message for="id" />
					
					<h:outputLabel value="#{messages['tutor.label.nucleo']}: " for="nucleo" styleClass="text-input" />
					<h:inputText id="nucleo" value="#{tutorEditMB.bean.nucleo}"
						title="#{messages['tutor.alt.nucleo']}" />
					<p:message for="nucleo" />
					
					<h:outputLabel value="#{messages['tutor.label.usuario']}: " for="usuario" styleClass="text-input" />
					<h:inputText id="usuario" value="#{tutorEditMB.bean.usuario}"
						title="#{messages['tutor.alt.usuario']}" />
					<p:message for="usuario" />
					
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
