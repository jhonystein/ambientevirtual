
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">
			<h:inputHidden value="#{securityContext.hasRole('adm')}" />
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}" action="#{usuarioEditMB.insert}"
						rendered="#{!usuarioEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.save']}" action="#{usuarioEditMB.update}"
						rendered="#{usuarioEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.delete']}" onclick="confirmation.show()"
						rendered="#{usuarioEditMB.updateMode}" type="button" immediate="true" ajax="false" />
					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.delete']}" severity="alert" widgetVar="confirmation">
						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{usuarioEditMB.delete}" immediate="true"
							ajax="false" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>

			<br />

			<p:fieldset legend="#{messages['usuario.label']}" toggleable="true" toggleSpeed="500">
				<h:panelGrid id="fields" columns="3">
					
					<h:outputLabel value="#{messages['usuario.label.id']}: " for="id" styleClass="text-input" />
					<h:outputText id="id" value="#{usuarioEditMB.bean.id}" />
					<p:message for="id" />
					
					<h:outputLabel value="#{messages['usuario.label.login']}: " for="login" styleClass="text-input" />
					<h:inputText id="login" value="#{usuarioEditMB.bean.login}"
						title="#{messages['usuario.alt.login']}" />
					<p:message for="login" />
					
					<h:outputLabel value="#{messages['usuario.label.senha']}: " for="senha" styleClass="text-input" />
					<h:inputText id="senha" value="#{usuarioEditMB.bean.senha}"
						title="#{messages['usuario.alt.senha']}" />
					<p:message for="senha" />
					
					<h:outputLabel value="#{messages['usuario.label.nome']}: " for="nome" styleClass="text-input" />
					<h:inputText id="nome" value="#{usuarioEditMB.bean.nome}"
						title="#{messages['usuario.alt.nome']}" />
					<p:message for="nome" />
					
					<h:outputLabel value="#{messages['usuario.label.email']}: " for="email" styleClass="text-input" />
					<h:inputText id="email" value="#{usuarioEditMB.bean.email}"
						title="#{messages['usuario.alt.email']}" />
					<p:message for="email" />
					
					<h:outputLabel value="#{messages['usuario.label.telefone']}: " for="telefone" styleClass="text-input" />
					<h:inputText id="telefone" value="#{usuarioEditMB.bean.telefone}"
						title="#{messages['usuario.alt.telefone']}" />
					<p:message for="telefone" />
					
					<h:outputLabel value="#{messages['usuario.label.sexo']}: " for="sexo" styleClass="text-input" />
					<h:inputText id="sexo" value="#{usuarioEditMB.bean.sexo}"
						title="#{messages['usuario.alt.sexo']}" />
					<p:message for="sexo" />
					
					<h:outputLabel value="#{messages['usuario.label.rg']}: " for="rg" styleClass="text-input" />
					<h:inputText id="rg" value="#{usuarioEditMB.bean.rg}"
						title="#{messages['usuario.alt.rg']}" />
					<p:message for="rg" />
					
					<h:outputLabel value="#{messages['usuario.label.cpf']}: " for="cpf" styleClass="text-input" />
					<h:inputText id="cpf" value="#{usuarioEditMB.bean.cpf}"
						title="#{messages['usuario.alt.cpf']}" />
					<p:message for="cpf" />
					
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
